apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-tcp-ingress
  namespace: media
spec:
  entryPoints:
  - websecure
  - web
  routes:
  - match: Host(`jellyfin.{{ .Values.domain }}`)
    kind: Rule
    services:
    - kind: Service
      name: jellyfin-tcp
      port: http-tcp
